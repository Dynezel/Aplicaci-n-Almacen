<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"> </head>

<body>
<div th:replace="/fragments/header :: header">
</div>
<div class = "headerA">

    <form class = "align-items-center" th:action="@{/modificar/__${producto.id}__}" method="POST" >
        <input type="hidden" th:field="*{id}" />

        <div class="form-group my-3">
            <label class="mb-2">Tipo de Ajuste de Precio</label>
            <select th:field="${producto.ajustePrecio}" class="form-control">
                <option value="sinAjuste">Sin Ajuste</option>
                <option value="mercaderia">Mercader√≠a (+30%)</option>
                <option value="fiambre">Fiambre (+50%)</option>
                <option value="precioPorKilo">Precio Por Kilo + 30%</option>
            </select>
        </div>

        <div class="form-group my-3">
            <label class="mb-2">Nombre</label>
            <input th:field="${producto.nombre}" type="text" class="form-control" placeholder="Nombre" />
        </div>
        <div class="form-group my-3">
            <label class="mb-2">Marca</label>
            <input th:field="${producto.marca}" type="text" class="form-control" placeholder="Marca" />
        </div>
        <div class="form-group my-3">
            <label class="mb-2">Precio</label>
            <input th:field="${producto.precio}" type="text" class="form-control" placeholder="Precio" />
        </div>
        <div class="form-group my-3">
            <label class="mb-2">Cantidad</label>
            <input th:field="${producto.cantidad}" type="text" class="form-control" placeholder="Cantidad de Productos" />
        </div>
        <div class="form-group my-3">
            <label class="mb-2">Peso</label>
            <input th:field="${producto.peso}" type="text" class="form-control" placeholder="Peso" />
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>
</html>
