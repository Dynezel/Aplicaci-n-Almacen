<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head :: head"> </head>

<body>

    <div th:replace="fragments/header :: navbar"/>
    </div>
    <div class ="headerA">

    <div class="container-fluid m-5" >

        <form class="formulario" th:action="@{/crear}" method="POST">
            <div class="form-group my-3">
                <label class="mb-2">Tipo de Producto</label>
                <select th:field="${producto.tipo}" class="form-control">
                    <option value="mercaderia">Mercadería</option>
                    <option value="fiambre">Fiambre</option>
                    <option value="precioPorKilo">Precio Por Kilo</option>
                </select>
            </div>
            <div class="form-group my-3">
                <label class="mb-2">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre">
            </div>
            <div class="form-group my-3">
                <label class="mb-2">Marca</label>
                <input type="text" class="form-control" name="marca" placeholder="Marca">
            </div>
            <div class="form-group my-3">
                <label class="mb-2">Cantidad</label>
                <input th:field="${producto.cantidad}" type="text" class="form-control" placeholder="Cantidad de Productos" />
            </div>
            <div class="form-group my-3">
                <label class="mb-2">Peso</label>
                <input type="number" class="form-control" name="peso" placeholder="Peso">
            </div>
            <div class="form-group my-3">
                <label class="mb-2">Precio</label>
                <input type="number" class="form-control" name="precio" placeholder="Precio">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        </form>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">¡Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
