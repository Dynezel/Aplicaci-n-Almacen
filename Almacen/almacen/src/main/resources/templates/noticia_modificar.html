<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"> </head>

<body>

<div th:replace="/fragments/header :: header">
</div>
<div class = "headerA">

    <form class="formulario" th:action="@{/modificar/__${producto.id}__}" method="POST">

    <input hidden th:value="${id}" name="id">

    <div class="form-group my-3">

        <label class="mb-2">Actualizar Noticia</label>
        <input th:value="${producto.nombre}" type="text" class="form-control" name="nombre" placeholder= "Nombre">
        <input th:value="${producto.marca}" type="text" class="form-control" name="marca" placeholder= "Marca" >
        <input th:value="${producto.precio}" type="text" class="form-control" name="precio" placeholder= "Precio" >
    </div>

    <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>
